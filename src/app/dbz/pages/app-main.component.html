<h4>Tomadores del grupo MILILOGROS</h4>
<hr>

<div class="row">
    <div class="col">
        <dbz-list 
        [characterList]="characters"
        (onDeleteCharacterById) = "deleteCharacterById($event)">
        
        </dbz-list>
    </div>
    <div class="col">
        <dbz-character 
        (onNewCharacter)="addCharacter($event)">
        </dbz-character>
    </div>
</div>
