<h4>Agregar Tomador</h4>
<form (ngSubmit)="emitCharactaer()">
    <input 
    class="form-control mb-2" 
    type="text" 
    name="name" [(ngModel)]="character.name" 
    placeholder="nombre">

    <input 
    class="form-control mb-2" 
    type="number" 
    name="power" 
    [(ngModel)]="character.power" 
    placeholder="power">

    <button class="btn btn-primary">
        Agregar
    </button>
</form>
