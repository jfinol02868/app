<h4>Listado de tomadores</h4>
<div>
<ol class="list-group list-group-numbered">
        <li 
            *ngFor=" let character of characterList; let i = index; let isEven = even;"
            class="list-group-item d-flex justify-content-between align-items-start" [ngClass]="{'list-group-item-success': isEven}">
            {{character.name}} - {{character.power}}
            <span  (click)="deleteCharacterById(character.id)" class="btn btn-danger mb-10">X</span>
        </li>
</ol>

</div>
